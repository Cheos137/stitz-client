<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="align-right">
            <button id="settings-btn" class="settings-btn"></button>
        </div>
        <!-- TODO later: contact list -->
        <button id="contacts-btn" class="contacts-btn has-tooltip" tooltip="Not implemented yet."></button>
        <div id="in-call" class="centered main-wrapper hidden">
            <div class="align-vertical call-info">
                <div class="box">
                    <div class="align-right">
                        <div class="align-vertical">
                            <span id="call-peer-name"><!-- filled in by JS --></span>
                            <span id="call-peer-number" class="subtitle"><!-- filled in by JS --></span>
                        </div>
                        <span class="flex-spacer"></span>
                        <span id="call-duration"><!-- filled in by JS --></span>
                    </div>
                </div>
                <span class="spacer"></span>
                <div class="align-horizontal grow-equal">
                    <button id="call-mute-btn" class="call-management"></button>
                    <button id="call-hangup-btn" class="call-management">&nbsp;</button><!-- &nbsp; induces a height on this button and in turn on the full row -->
                    <button id="call-deafen-btn" class="call-management"></button>
                </div>
            </div>
        </div>
        <div id="not-in-call" class="centered main-wrapper">
            <div class="align-vertical">
                <input type="tel" name="call-input" id="call-input">
                <span class="spacer"></span>
                <div class="align-horizontal grow-equal">
                    <button id="call-input-7-btn">7</button>
                    <button id="call-input-8-btn">8</button>
                    <button id="call-input-9-btn">9</button>
                </div>
                <div class="align-horizontal grow-equal">
                    <button id="call-input-4-btn">4</button>
                    <button id="call-input-5-btn">5</button>
                    <button id="call-input-6-btn">6</button>
                </div>
                <div class="align-horizontal grow-equal">
                    <button id="call-input-1-btn">1</button>
                    <button id="call-input-2-btn">2</button>
                    <button id="call-input-3-btn">3</button>
                </div>
                <div class="align-horizontal grow-equal">
                    <button id="call-del-btn" class="call-management"></button>
                    <button id="call-input-0-btn">0</button>
                    <button id="call-call-btn" class="call-management"></button>
                </div>
            </div>
        </div>
        <!-- MODALS -->
        <dialog id="settings-modal" class="fullscreen-modal">
            <span>Settings</span>
            <hr>
            <form method="dialog" spellcheck="false">
                <div class="align-vertical">
                    <label for="settings-input-display-name" class="indented">Display Name</label>
                    <input type="text" name="Display name" id="settings-input-display-name">
                    <span class="spacer"></span>
                    <label for="settings-select-audio-in" class="indented">Microphone Input Device</label>
                    <select name="Audio IN" id="settings-select-audio-in">
                        <!-- generated by JS -->
                    </select>
                    <div class="align-right">
                        <input type="range" name="Audio IN Volume" id="settings-input-audio-in-volume" min="50" max="200">
                        <span class="spacer"></span>
                        <span id="settings-audio-in-volume-display" class="volume-display"><!-- filled in by JS --></span>
                    </div>
                    <span class="spacer"></span>
                    <label for="settings-select-audio-out" class="indented">Voice Audio Output Device</label>
                    <select name="Audio OUT" id="settings-select-audio-out">
                        <!-- generated by JS -->
                    </select>
                    <div class="align-right">
                        <input type="range" name="Audio OUT Volume" id="settings-input-audio-out-volume" min="50" max="200">
                        <span class="spacer"></span>
                        <span id="settings-audio-out-volume-display" class="volume-display"><!-- filled in by JS --></span>
                    </div>
                    <span class="spacer"></span>
                    <label for="settings-select-audio-clip" class="indented">Generic Audio Output Device</label>
                    <select name="Audio CLIP" id="settings-select-audio-clip">
                        <!-- generated by JS -->
                    </select>
                    <div class="align-right">
                        <input type="range" name="Audio CLIP Volume" id="settings-input-audio-clip-volume" min="0" max="200">
                        <span class="spacer"></span>
                        <span id="settings-audio-clip-volume-display" class="volume-display"><!-- filled in by JS --></span>
                    </div>
                    <span class="spacer"></span>
                    <div class="align-right">
                        <button id="logout-btn" class="logout-btn"></button>
                        <span class="flex-spacer"></span>
                        <button id="settings-modal-cancel-btn" value="cancel">Cancel</button>
                        <span class="spacer"></span>
                        <button id="settings-modal-save-btn" value="default">Save</button>
                    </div>
                </div>
            </form>
        </dialog>
        <dialog id="call-incoming-modal">
            <div class="align-vertical">
                <div>
                    <span class="header">Incoming call</span>
                    <hr>
                </div>
                <span id="call-incoming-modal-caller-name" class="indented"><!-- filled in by JS --></span>
                <span id="call-incoming-modal-caller-number" class="subtitle indented"><!-- filled in by JS --></span>
                <span class="spacer"></span>
                <form method="dialog">
                    <div class="align-horizontal grow-equal call-management">
                        <button id="call-incoming-modal-decline-btn" class="call-management"></button>
                        <button id="call-incoming-modal-accept-btn" class="call-management" autofocus></button>
                    </div>
                </form>
            </div>
        </dialog>
        <dialog id="call-incoming-confirm-modal">
            <div class="align-vertical">
                <div>
                    <span class="header">Already in a call</span>
                    <hr>
                </div>
                <span class="indented">If you accept the incoming call,<br>the current call will be hung up.</span>
                <span class="subtitle indented">Accept anyways?</span>
                <span class="spacer"></span>
                <form method="dialog">
                    <div class="align-horizontal grow-equal call-management">
                        <button id="call-incoming-confirm-modal-decline-btn" class="call-management" autofocus></button>
                        <button id="call-incoming-confirm-modal-accept-btn" class="call-management"></button>
                    </div>
                </form>
            </div>
        </dialog>
        <dialog id="call-outgoing-modal">
            <div class="align-vertical">
                <div>
                    <span class="header">Outgoing call</span>
                    <hr>
                </div>
                <span id="call-outgoing-modal-caller-name" class="indented"><!-- filled in by JS --></span>
                <span id="call-outgoing-modal-caller-number" class="subtitle indented"><!-- filled in by JS --></span>
                <span class="spacer"></span>
                <form method="dialog">
                    <div class="align-horizontal grow-equal call-management">
                        <span></span>
                        <button id="call-outgoing-modal-hangup-btn" class="call-management">&nbsp;</button><!-- &nbsp; induces a height on this button -->
                        <span></span>
                    </div>
                </form>
            </div>
        </dialog>
        <dialog id="login-modal">
            <div class="align-vertical">
                <div>
                    <span class="header">StiTz Login</span>
                    <hr>
                </div>
                <div class="indented align-vertical">
                    <label for="login-modal-username">Username (Tel.)</label>
                    <input type="tel" name="login-modal-username" id="login-modal-username">
                    <span class="spacer"></span>
                    <label for="login-modal-display-name">Display Name</label>
                    <input type="text" name="Display name" id="login-modal-display-name">
                    <span class="spacer"></span>
                    <label for="login-modal-password">Password</label>
                    <input type="password" name="login-modal-password" id="login-modal-password">
                    <span class="spacer"></span>
                    <div class="align-right">
                        <input type="checkbox" name="login-modal-persist" id="login-modal-persist">
                        <label for="login-modal-persist">Remember me?</label>
                        <span class="flex-spacer"></span>
                        <button id="login-modal-login-btn">Login</button>
                    </div>
                </div>
            </div>
        </dialog>
        <dialog id="internal-error-modal">
            <div class="align-vertical">
                <div>
                    <span class="header">An internal error occured.</span>
                    <hr>
                </div>
                <span class="indented" id="internal-error-reason"><!-- filled in by JS --></span>
                <span class="subtitle indented">Click 'Close' to continue</span>
                <span class="spacer"></span>
                <div class="align-right">
                    <form method="dialog">
                        <button autofocus>Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </body>
</html>
